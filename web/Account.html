<html>
    <head>
        <title>Account Password</title>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
           <script>
            function check()
            {
                
                var PASSWORD = AP.Ppass.value;
                var CPASSWORD = AP.Cpass.value;
                
                if((PASSWORD == "")||(CPASSWORD == "")){
                    alert("No Password Entered");
                    
                    
                }else if(PASSWORD == CPASSWORD){
                    
                   // window.location = "Register.html";
                    
                }else{
                    alert("Password Does Not Match");
                    AP.Cpass.value = "";
                    AP.Ppass.value = "";
                }
            }
            function Doublecheck()
            {
                
                AP.Cpass.value = "";
                
            }
        </script>
        
    </head>
    <body>
        <form name="AP" method="post" action = "Acc.jsp">
        <h1>Create Account Password</h1>
        
        <table align ="center">
            <tr>
                <th>
                    Password Creation
                </th>
            </tr>
            
            <tr>
                <td>
                    Account Number
                </td>
                
                <td>
                    <input type ="text" name = "Acc" />                        
                </td>                
            </tr>
             <tr>
                <td>
                    ID Number
                </td>
                
                <td>
                    <input type ="text" name = "IDN" />                        
                </td>                
            </tr>
            <tr>
                <td>
                    New Password
                </td>
                <td>
                    <input type ="password" name="Ppass" id ="Ppass" onchange="Doublecheck()"  required="required"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    Confirm Password
                </td>
                <td>
                    <input type ="password" name="Cpass" id ="Cpass"  onchange="check()" required="required"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" name ="Confirm" value="SUBMIT"/>
                </td>
            </tr>
        </table>
     <div id ="logo" style ="position: absolute;left:900px;top:50px">
            <img src = "MATAJ.png" width = "300" height = "200" />
            
     </div>
        </form>
          
    </body>
</html>
